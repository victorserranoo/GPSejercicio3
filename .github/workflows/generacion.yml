name: Generate API Code

on:
  push:
    branches:
      - main

jobs:
  generar-codigo:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Download OpenAPI Generator
        run: |
          wget https://repo1.maven.org/maven2/org/openapitools/openapi-generator-cli/7.0.1/openapi-generator-cli-7.0.1.jar -O openapi-generator-cli.jar
      
      - name: Generate Python Flask code
        run: java -jar openapi-generator-cli.jar generate -i api.yaml -g python-flask -o ./openapi_server
      
      - name: Create ZIP file
        run: zip -r openapi_server.zip openapi_server
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-server
          path: openapi_server.zip